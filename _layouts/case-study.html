---
layout: default
---
<section class="section is-small">
  <div class="container">
    <div class="columns is-vcentered">
      <div class="column is-5 is-offset-2">
        <h1 class="title titled is-size-2 is-size-4-mobile has-text-centered">Case Study: <img src="{{ page.logo }}"> </h1>
        <h2 class="subtitle subtitled is-size-5 is-size-6-mobile has-text-centered">{{ page.subtitle }}</h2>
        <div class="columns is-multiline is-centered is-mobile">
          {% for tech in page.technologies %}
            <div class="column is-2">
              <a href="/technology/{{ site.data.technology[tech].url }}">
                <figure class="image">
                  <img src="{{ site.data.technology[tech].card-image }}">
                </figure>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
      <div class="column is-4 p-6">
        <figure class="image">
          <img src="{{ page.image }}">
        </figure>
      </div>
    </div> 
  </div>
</section>

<section class="section is-small">
  <div class="container">
    <div class="column is-8 is-offset-2">
      <div class="content">
        <div class="bodytext is-size-5">
          {{ content }}
        </div>
      </div>
    </div>  
  </div>
</section>
