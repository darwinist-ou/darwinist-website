---
layout: default
---

<section id="colored-dna-back" class="hero">
  <div class="hero-body">
    <div class="columns  is-vcentered">
      <div class="column">
        <figure class="image">
          <img src="{{ page.card-image }}">
        </figure>
      </div>
      <div class="column">
        <h1 class="title titled is-1 has-text-white">
            {{ page.title }}
        </h1>
        <h1 class="subtitle subtitled is-3 has-text-white">{{ page.slogan }}</h1>
      </div>
    </div>
  </div>
</section>

<section class="section">
  {% for blurb in page.blurb %}
    <h1 class="subtitle subtitled has-text-white">{{ blurb }}</h1>
  {% endfor %}
</section>

<section class="section">
  <div class="card has-background-white-bis block">
    {% for benefit in page.benefits %}
    <div class="card-content">
        <p class="title has-text-black">{{benefit.title}}</p>
        <p class="subtitle has-text-black">{{benefit.text}}</p>
    </div>
    {% endfor %}
  </div>
</section>
