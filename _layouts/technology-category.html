<body>
    <div id="colored-dna-back" class="section">
        <div class="container">
            <h1 class="title titled is-1 is-size-2-mobile mb-2 has-text-centered has-text-white">Technologies</h1>
        </div>
    </div>
 <div class="section">
        {% for row in (1..5) %}
        
        {% assign filtered = site.data.technology | where: 'row', row %}
        <div class="tile is-ancestor is-centered">
            {% for technology in filtered %}
            <a href="/technology/{{ technology.url}}/">
                <div class="tile is-parent">
                    <div class="tile is-child box">
                        <div class="card-image">
                            <figure class="image">
                            <img src="{{ technology.card-image }}" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <a href="/technology/{{ technology.url }}/" class="button is-info titled is-fullwidth">{{ technology.name }}</a>
                            </br>
                            <p class="bd-notification bodytext has-text-justified has-text-white">{{ technology.scenario }} <b><a href="/technology/{{ technology.url }}">more info</a></b></p>
                            </br>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
