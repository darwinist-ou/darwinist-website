---
layout: default
---

<section class="section is-medium">
  <div class="container">
    <h1 class="title titled is-size-1 is-size-3-mobile has-text-centered">
       Case Study: {{ page.company }}
    </h1>
    <h2 class="subtitle subtitled is-size-4 is-size-5-mobile has-text-centered">{{ page.subtitle }}</h2>
  </div>
</section>   

<section class="section">
  <div class="container px-6">
      <div class="columns is-mobile is-vcentered">
        <div class="columns is-mobile">
        {% for tech in page.technologies %}
          <div class="column is-three-quarter-desktop">
              <a href="/technology/{{ site.data.technology[tech].url }}">
                <figure class="image">
                  <img src="{{ site.data.technology[tech].card-image }}">
                </figure>
              </a>
          </div>
        {% endfor %}
      </div> 
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="column is-8 is-offset-2">
      <div class="content">
        <div class="bodytext is-size-5">
          {{ content }}
        </div>
      </div>
    </div>  
  </div>
</section>
