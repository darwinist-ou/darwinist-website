---
layout: default
---



<section class="section">
    <figure class="image">
        <img src="{{ page.image }}">
    </figure>
</section>

<section class="section">
    <h1 class="title titled is-size-1 is-size-3-mobile has-text-centered block pb-5">{{ page.title}}</h1>
    <h2 class="subtitle subtitled is-size-4 is-size-6-mobile has-text-centered block">{{ page.description}}</h2>
</section>

<section class="section">
    <article class="post">
        <div class="post-content bodytext is-size-5 is-size-6-mobile has-text-justified">
            {{ content }}
        </div>
        <br />
        <div class="subtitle subtitled is-size-5 has-text-right has-text-grey">
            {{ page.headline }}
        </div>
    </article>
</section>
