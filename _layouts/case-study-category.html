---
layout: default
---

<section id="colored-lines" class="hero is-white is-fullweight">
    <div class="hero-body ">
        <div class="columns is-vcentered">
          <div class="column">
            <figure class="image">
              <img src="/img/graphics/pile-of-books.svg">
            </figure>
          </div>
          <div class="column">
            <h1 class="title titled is-1 has-text-white">
            Case Studies
            </h1>
            <h1 class="subtitle subtitled is-vcentered is-3 has-text-white">Smart investment that made an impact</h1>
          </div>
        </div>
      </div>
    </div>
  </section>

<div class="content">
  <div class="section">
    <div class="container">
        {% for case-study in site.case-study %}
        <div class="block">
        <a href="{{ case-study.url }}"">
          <div class="box">
            <div class="columns is-vcentered">
              <div class="column is-4">
                <figure class="image pt-2">
                  <img src="{{ case-study.logo }}">
                </figure>
                  <span class="sutitle subtitled is-3 has-text-centered has-text-black">{{ case-study.subtitle }}</span>
              </div>
              <div class="column is-8">
                <div class="columns is-mobile is-gapless">
                  {% for tech in case-study.technologies %}
                  <div class="column is-3">
                    <figure class="image is-4by3 is-fullwidth mx-0 my-0">
                      <img src={{ site.data.technology[tech].card-image }}>
                    </figure>
                  </div>
                  {% endfor %}
                </div>  
              </div>
            </div>
          </div>
        </a>
      </div> 
        {% endfor %}
    </div>
  </div>
</div>
